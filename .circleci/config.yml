# Python CircleCI 2.1 configuration file
#
#
#
version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:

  makeenv_37:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/phys2bids
    steps:
      - checkout
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/phys2bids
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Generate environment
          command: |
            if [[ -e /opt/conda/envs/py36_env ]]; then
              echo "Restoring environment from cache"
                source activate phys2bids_py37
            else
              conda create -yq -n phys2bids_py37 python=3.7
              source activate phys2bids_py37
              pip install -e ".[test,doc]"
            fi
      - save_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
          paths:
              - /opt/conda/envs/phys2bids_py37

  unittest_36:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/phys2bids
    steps:
      - checkout
      - restore_cache:
          key: conda-py36-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Generate environment
          command: |
            apt-get install -yqq make
            if [ ! -d /opt/conda/envs/phys2bids_py36 ]; then
              conda create -yq -n phys2bids_py36 python=3.6
              source activate phys2bids_py36
              pip install -e ".[test]"
            fi
      - run:
          name: Running unit tests
          command: |
            source activate phys2bids_py36
            make unittest
            mkdir /tmp/src/coverage
            mv /tmp/src/phys2bids/.coverage /tmp/src/coverage/.coverage.py36
      - save_cache:
          key: conda-py36-v1-{{ checksum "setup.cfg" }}
          paths:
              - /opt/conda/envs/phys2bids_py36
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.py36

  unittest_37:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/phys2bids
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Running unit tests
          command: |
            apt-get install -y make
            source activate phys2bids_py37  # depends on makeenv_37
            make unittest
            mkdir /tmp/src/coverage
            mv /tmp/src/phys2bids/.coverage /tmp/src/coverage/.coverage.py37
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.py37

  integrationtest_36:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/phys2bids
    steps:
      - checkout
      - restore_cache:
          key: conda-py36-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Generate environment
          command: |
            apt-get install -yqq make
            if [ ! -d /opt/conda/envs/phys2bids_py36 ]; then
              conda create -yq -n phys2bids_py36 python=3.6
              source activate phys2bids_py36
              pip install -e ".[test]"
            fi
      - run:
          name: Run integration tests
          no_output_timeout: 10m
          command: |
            source activate phys2bids_py36
            make integration
            mkdir /tmp/src/coverage
            mv /tmp/src/phys2bids/.coverage /tmp/src/coverage/.coverage.integration36
      - store_artifacts:
          path: /tmp/data
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.integration36

  integrationtest_37:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/phys2bids
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Run integration tests
          no_output_timeout: 10m
          command: |
            apt-get install -yqq make
            source activate phys2bids_py37  # depends on makeenv_37
            make integration
            mkdir /tmp/src/coverage
            mv /tmp/src/phys2bids/.coverage /tmp/src/coverage/.coverage.integration37
      - store_artifacts:
          path: /tmp/data
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.integration37

  style_check:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/phys2bids
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Style check
          command: |
            apt-get install -yqq make
            source activate phys2bids_py37  # depends on makeenv37
            make lint
      - store_artifacts:
          path: /tmp/data/lint

  build_docs:
    working_directory: /tmp/src/phys2bids
    docker:
      - image: continuumio/miniconda3
    steps:
      - attach_workspace:  # get phys2bids
          at: /tmp
      - restore_cache:  # load environment
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Build documentation
          command: |
            apt-get install -yqq make
            source activate phys2bids_py37  # depends on makeenv_37
            make -C docs html
      - store_artifacts:
          path: /tmp/src/phys2bids/docs/_build/html

  merge_coverage:
    working_directory: /tmp/src/phys2bids
    docker:
      - image: continuumio/miniconda3
    steps:
      - attach_workspace:
          at: /tmp
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Merge coverage files
          command: |
            apt-get install -yqq curl
            source activate phys2bids_py37  # depends on makeenv37
            cd /tmp/src/coverage/
            coverage combine
            coverage xml
      - store_artifacts:
          path: /tmp/src/coverage
      - codecov/upload:
          file: /tmp/src/coverage/coverage.xml
  
  bids_validate:
    docker:
      - image: continuumio/miniconda3
    working_directory: /tmp/src/phys2bids
    steps:
      - checkout
      - restore_cache:
          key: conda-py37-v1-{{ checksum "setup.cfg" }}
      - run:
          name: Generate enviroment
          command: |
            apt-get install -yqq curl wget tree
            curl -sL https://deb.nodesource.com/setup_15.x | bash -
            pip install -e ".[test]"
            apt-get install -yqq nodejs
            npm install -g bids-validator
      - run:
          name: dowload data and execute pipeline
          command: |
            wget -O Test1_multifreq_onescan.txt https://osf.io/7se4t/download
            wget -O heur_test_multifreq.py https://osf.io/ehx6j/download
            phys2bids -in Test1_multifreq_onescan.txt -chtrig 1 -ntp 30 -tr 1.2 -outdir physio_bids -heur heur_test_multifreq.py -sub 006 -ses 01
      - run:
          name: run_validator
          command: |
            tree physio_bids
            bids-validator  physio_bids          
      - persist_to_workspace:
          root: /tmp
          paths:
              - src/coverage/.coverage.bids_37

workflows:
  version: 2.1
  build_test:
    jobs:
      - makeenv_37
      - unittest_36
      - bids_validate
      - unittest_37:
          requires:
            - makeenv_37
      - integrationtest_36
      - integrationtest_37:
          requires:
            - makeenv_37
      - style_check:
          requires:
            - makeenv_37
      - build_docs:
          requires:
            - makeenv_37
      - merge_coverage:
          requires:
            - unittest_36
            - unittest_37
            - integrationtest_36
            - integrationtest_37
            - style_check